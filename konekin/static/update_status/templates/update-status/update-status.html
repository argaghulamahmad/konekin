{% extends "base.html" %}
{% block content %}

<style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Open+Sans:200);
@import url(https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css);
.snip1578 {
  font-family: 'Open Sans', Arial, sans-serif;
  position: relative;
  display: inline-block;
  margin: 40px 8px;
  min-width: 280px;
  max-width: 380px;
  width: 100%;
  color: #000;
  text-align: left;
  font-size: 16px;
  background: #E8F7F3;
  box-shadows: 5px 5px
  border-radius: 5px;
}

.snip1578 *,
.snip1578:before,
.snip1578:after {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-transition: all 0.4s ease;
  transition: all 0.4s ease;
}

.snip1578 img {
  max-width: 35%;
  margin-top: -15px;
  margin-left: 60%;
  margin-bottom: 15px;
  backface-visibility: hidden;
  vertical-align: top;
  border-radius: 5px;
}

.snip1578 figcaption {
  position: absolute;
  top: 0;
  right: 40%;
  left: 0;
  bottom: 0;
  padding: 15px;
}

.snip1578 h4 {
  margin: 0;
  font-size: 1.1em;
  font-weight: normal;
}

.snip1578 h6 {
  margin: 0;
  color: grey;
}

.snip1578 .icons {
  font-size: 1.6rem;
}

.snip1578 .icons a {
  color: #ccc;
}

.snip1578 .icons a:hover {
  color: #2980b9;
}


/* Demo purposes only */

body {
  text-align: center;
}
</style>
<h1 class="main-title">Update Status</h1>
<hr/>
<section name="input-list" id="input-list">
    <div class="container">
        <form id="form" method="POST" action="{% url 'update-status:add-status' %}">
            <h2>What's New?</h2>

            {% csrf_token %}
            {{ upstatus_form }}

            <br>
            <br>
            <input id="submit" type="submit" class="btn btn-lg btn-block btn-info" value="Submit" maxlength="280" minlength="180">
            <br>
        </form>
    </div>
</section>
<section name="my-list" id="my-list">
    <div class="container" >
        <h2 class="my-list-title">My Status</h2>
        <div class="flex">
            {% if upstatus %}
                {% for data in upstatus reversed %}
            <figure class="snip1578" >
              <img src="https://sucifadhilah.files.wordpress.com/2011/08/fasilkom.png"/>
              <figcaption>
                   <h4>
                    <div class="to-do-list-description">
                        {{data.description}}
                    </div>
                </h4>
                  <h6>
                  <div class="to-do-list-date-added">
                      {{data.created_date}}
                  </div>
                  </h6>
                <div class="icons"><a href="#"><i class="ion-social-twitter"></i></a>
                  <a href="#"> <i class="ion-social-instagram-outline"></i></a>
                  <a href="#"> <i class="ion-social-github"></i></a>
                </div>
              </figcaption>
            </figure>
            <br>
                {% endfor %}
            {% else %}
            <div class="alert alert-danger text-center">
                <strong>No Status!</strong>
            </div>
            {% endif %}
        </div>
    </div>
</section>

{% endblock %}
